<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flirt</title>
    <style>
      body {
        background-color: #1a202c;
        color: white;
        padding: 16px;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #f56565;
      }
      .jokes {
        font-size: 1.1rem;
        font-weight: bold;
        color: #ecc94b;
        text-align: center;
        background-color: #2d3748;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        min-height: 60px;
      }
      button {
        background-color: #e53e3e;
        color: white;
        font-weight: bold;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #c53030;
      }
    </style>
  </head>
  <body>
    <h1>Flirty AI ðŸ¤­</h1>
    <p class="jokes">Click the button for a new joke!</p>
    <button id="generate">Generate Joke</button>
    <script src="popup.js" defer></script>
  </body>
</html>
